version: v1.1.0
alias:
  values:
    dockerRun: docker run
    regex: "^[A-Z].*\.$"
steps:
  - build: -t $Registry/scratch:mk1 --build-arg REG_NAME=$Registry -f Dockerfile .
    id: scratchscripts
  - cmd: $dockerRun $Registry/scratch:mk1 /bin/sh /home/test/scripts/validate-ssh.sh
    id: scratchscriptsverify
    detatch: false
  - cmd: $dockerRun $Registry/scratch:mk1 grep $regex /usr/share/common-licenses/GPL-3
    id: scratchscriptsverify2
    detatch: false
  - push:
    - "$Registry/scratch:mk1"